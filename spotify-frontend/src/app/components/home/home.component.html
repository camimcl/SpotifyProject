<div class="home-container" [class.sidebar-minimized]="isSidebarMinimized">
  <div class="section">
    <h2>MÃºsicas Recentemente Tocadas</h2>
    <div class="song-cards">
      <div *ngFor="let song of displayedRecentlyPlayedSongs" class="song-card">
        <img [src]="song.album.images[0]?.url" alt="Album cover" />
        <h3>{{ song.name }}</h3>
        <p>{{ song.artists[0].name }}</p>
      </div>
    </div>
    <button class="show-more-btn" (click)="toggleDisplayMoreSongs()">
      {{ isExpanded ? 'Mostrar Menos' : 'Mostrar Mais' }}
    </button>
  </div>
  
  <div class="section">
    <h2>Artistas Mais Escutados</h2>
    <div class="artist-cards">
      <div *ngFor="let artist of displayedTopArtists" class="artist-card">
        <img [src]="artist.images[0]?.url" alt="Artist image" />
        <h3>{{ artist.name }}</h3>
      </div>
    </div>
    <button class="show-more-btn" (click)="toggleDisplayMoreArtists()">
       {{ isArtistExpanded ? 'Mostrar Menos' : 'Mostrar Mais' }}
      </button>
  </div>
</div>
