<div class="music-player">
  <div class="song-info" *ngIf="currentSong!=null">
    <img [src]="currentSong.album.images[0]?.url" alt="Cover" />
    <div>
      <h6>{{ currentSong.name }}</h6>
      <p>{{ currentSong.artists[0]?.name }}</p>
    </div>
  </div>
  <div class="controls">
    <button><i class="fas fa-backward"></i></button>
    <button>
      <i class="fas fa-play"></i>
    </button>
    <button><i class="fas fa-forward"></i></button>
    <div *ngIf="currentSong">
      <div class="progress-container">
        <span>{{ '0:00' }}</span>
        <input type="range" [max]="currentSong.duration_ms" value="0" disabled />
        <span>{{ currentSong.duration_ms | formatDuration }}</span> 
      </div>
  </div>
</div>
<div class="volume">
  <i class="fas fa-volume-up"></i>
  <input type="range" min="0" max="1" step="0.01"/>
</div>
